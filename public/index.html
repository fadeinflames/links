<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxim Gusev - Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-card">
            <img src="profile_fadeinflames.png" alt="Maxim Gusev" class="profile-picture" id="profilePicture" onerror="this.onerror=null; this.src='profile.png';">
            <h1 class="profile-name">Maxim Gusev</h1>
            <p class="profile-title">Lead SRE Observability Team @ Dodo Engineering</p>
        </div>

        <!-- Social Links (loaded from database) -->
        <div class="social-links-container" id="socialLinksContainer"></div>

        <!-- Category Links (loaded from database) -->

    </div>

    <script src="script.js"></script>
    <script>
        // Load social links
        async function loadSocialLinks() {
            try {
                const response = await fetch('/api/social-links');
                const data = await response.json();
                const container = document.getElementById('socialLinksContainer');
                
                if (data.links && data.links.length > 0) {
                    container.innerHTML = '<div class="social-icons">' + 
                        data.links.map(link => {
                            const iconSvg = link.icon_svg || '';
                            return `<a href="${link.url}" target="_blank" class="social-icon" data-link-text="${link.url}">${iconSvg}</a>`;
                        }).join('') + 
                        '</div>';
                } else {
                    container.innerHTML = '';
                }
                // Setup click tracking for social links
                if (typeof setupClickTracking === 'function') {
                    setupClickTracking();
                }
            } catch (error) {
                console.error('Error loading social links:', error);
            }
        }

        // Load category links from API
        async function loadLinks() {
            try {
                const response = await fetch('/api/links');
                const data = await response.json();
                
                if (data.links && data.links.length > 0) {
                    // Group links by category
                    const linksByCategory = {};
                    data.links.forEach(link => {
                        const category = link.category || 'OTHER';
                        if (!linksByCategory[category]) {
                            linksByCategory[category] = [];
                        }
                        linksByCategory[category].push(link);
                    });
                    
                    // Find container
                    const container = document.querySelector('.container');
                    
                    // Remove existing category sections
                    const existingSections = document.querySelectorAll('.links-section');
                    existingSections.forEach(section => section.remove());
                    
                    // Add link sections (sorted by category name) - AFTER social links
                    Object.keys(linksByCategory).sort().forEach(category => {
                        const section = document.createElement('div');
                        section.className = 'links-section';
                        section.innerHTML = `<h2 class="section-title">${category}</h2>`;
                        
                        linksByCategory[category].forEach(link => {
                            const linkButton = document.createElement('a');
                            linkButton.href = link.url;
                            linkButton.target = '_blank';
                            linkButton.className = link.subtitle ? 'link-button link-button-with-subtitle' : 'link-button';
                            linkButton.setAttribute('data-link-text', link.text);
                            
                            // Use custom icon if available, otherwise use default
                            let iconSvg = link.icon_svg;
                            if (!iconSvg) {
                                // Default link icon
                                iconSvg = `<svg class="link-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>
                                </svg>`;
                            } else {
                                // Wrap custom SVG with link-icon class if not already present
                                if (!iconSvg.includes('class=')) {
                                    iconSvg = iconSvg.replace('<svg', '<svg class="link-icon"');
                                } else if (!iconSvg.includes('link-icon')) {
                                    iconSvg = iconSvg.replace('class="', 'class="link-icon ');
                                }
                            }
                            
                            if (link.subtitle) {
                                linkButton.innerHTML = `
                                    ${iconSvg}
                                    <div class="link-text-container">
                                        <span class="link-text">${link.text}</span>
                                        <span class="link-subtitle">${link.subtitle}</span>
                                    </div>
                                `;
                            } else {
                                linkButton.innerHTML = `
                                    ${iconSvg}
                                    <span class="link-text">${link.text}</span>
                                `;
                            }
                            
                            section.appendChild(linkButton);
                        });
                        
                        container.appendChild(section);
                    });
                }
                // Setup click tracking for category links
                if (typeof setupClickTracking === 'function') {
                    setupClickTracking();
                }
            } catch (error) {
                console.error('Error loading links:', error);
            }
        }
        
        // Load both when page loads
        loadSocialLinks();
        loadLinks();
    </script>
</body>
</html>

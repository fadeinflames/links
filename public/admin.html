<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω–∫–∞ - Links</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .admin-header nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .admin-header a {
            color: #ffffff;
            text-decoration: none;
            opacity: 0.7;
            font-size: 14px;
        }

        .admin-header a:hover {
            opacity: 1;
        }

        .admin-header button {
            background: transparent;
            border: 1px solid #ffffff;
            border-radius: 8px;
            padding: 8px 16px;
            color: #ffffff;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
        }

        .admin-header button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .admin-card {
            background-color: transparent;
            border: 1px solid #ffffff;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .admin-card h2 {
            font-size: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            background-color: transparent;
            border: 1px solid #ffffff;
            border-radius: 8px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 16px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid #ffffff;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            background: transparent;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-danger {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .btn-danger:hover {
            background-color: rgba(255, 107, 107, 0.1);
        }

        .links-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.02);
        }

        .link-item-info {
            flex: 1;
        }

        .link-item-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .link-item-url {
            font-size: 12px;
            opacity: 0.7;
            word-break: break-all;
        }

        .link-item-category {
            font-size: 12px;
            opacity: 0.5;
            margin-top: 4px;
        }

        .link-item-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .message-success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .message-error {
            background-color: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>‚öôÔ∏è –ê–¥–º–∏–Ω–∫–∞</h1>
            <nav>
                <a href="/">‚Üê –ì–ª–∞–≤–Ω–∞—è</a>
                <a href="/stats">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</a>
                <form method="POST" action="/logout" style="display: inline;">
                    <button type="submit">–í—ã–π—Ç–∏</button>
                </form>
            </nav>
        </div>

        <div id="message" class="message hidden"></div>

        <!-- Add/Edit Link Form -->
        <div class="admin-card">
            <h2 id="formTitle">–î–æ–±–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É</h2>
            <form id="linkForm">
                <input type="hidden" id="linkId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="linkText">–¢–µ–∫—Å—Ç —Å—Å—ã–ª–∫–∏ *</label>
                        <input type="text" id="linkText" required>
                    </div>
                    <div class="form-group">
                        <label for="linkUrl">URL *</label>
                        <input type="url" id="linkUrl" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="linkCategory">–ö–∞—Ç–µ–≥–æ—Ä–∏—è *</label>
                        <input type="text" id="linkCategory" placeholder="MENTORING, NOTES, etc." required>
                    </div>
                    <div class="form-group">
                        <label for="linkSubtitle">–ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
                        <input type="text" id="linkSubtitle">
                    </div>
                </div>
                <div class="form-group">
                    <label for="linkDisplayOrder">–ü–æ—Ä—è–¥–æ–∫ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</label>
                    <input type="number" id="linkDisplayOrder" value="0" min="0">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary" id="submitBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
                    <button type="button" class="btn" id="cancelBtn" style="display: none;" onclick="cancelEdit()">–û—Ç–º–µ–Ω–∞</button>
                </div>
            </form>
        </div>

        <!-- Links List -->
        <div class="admin-card">
            <h2>–°–ø–∏—Å–æ–∫ —Å—Å—ã–ª–æ–∫</h2>
            <div id="linksList" class="links-list">
                <div style="text-align: center; padding: 20px; opacity: 0.7;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>
    </div>

    <script>
        let editingId = null;

        // Load links on page load
        loadLinks();

        // Handle form submission
        document.getElementById('linkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const linkData = {
                text: document.getElementById('linkText').value,
                url: document.getElementById('linkUrl').value,
                category: document.getElementById('linkCategory').value.toUpperCase(),
                subtitle: document.getElementById('linkSubtitle').value || null,
                display_order: parseInt(document.getElementById('linkDisplayOrder').value) || 0
            };

            try {
                if (editingId) {
                    // Update
                    const response = await fetch(`/api/admin/links/${editingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(linkData)
                    });

                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è');
                    showMessage('–°—Å—ã–ª–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞', 'success');
                } else {
                    // Create
                    const response = await fetch('/api/admin/links', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(linkData)
                    });

                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è');
                    showMessage('–°—Å—ã–ª–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞', 'success');
                }

                resetForm();
                loadLinks();
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        });

        async function loadLinks() {
            try {
                const response = await fetch('/api/admin/links');
                if (response.status === 401) {
                    window.location.href = '/login?redirect=/admin';
                    return;
                }
                const data = await response.json();
                
                const listContainer = document.getElementById('linksList');
                
                if (data.links && data.links.length > 0) {
                    listContainer.innerHTML = data.links.map(link => `
                        <div class="link-item">
                            <div class="link-item-info">
                                <div class="link-item-title">${link.text}</div>
                                <div class="link-item-url">${link.url}</div>
                                <div class="link-item-category">${link.category}${link.subtitle ? ' ‚Ä¢ ' + link.subtitle : ''}</div>
                            </div>
                            <div class="link-item-actions">
                                <button class="btn btn-small" onclick="editLink(${link.id})">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                                <button class="btn btn-small btn-danger" onclick="deleteLink(${link.id})">–£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    listContainer.innerHTML = '<div style="text-align: center; padding: 20px; opacity: 0.7;">–ù–µ—Ç —Å—Å—ã–ª–æ–∫</div>';
                }
            } catch (error) {
                console.error('Error loading links:', error);
                document.getElementById('linksList').innerHTML = '<div style="text-align: center; padding: 20px; color: #ff6b6b;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }

        async function editLink(id) {
            try {
                const response = await fetch('/api/admin/links');
                const data = await response.json();
                const link = data.links.find(l => l.id === id);
                
                if (link) {
                    editingId = id;
                    document.getElementById('linkId').value = id;
                    document.getElementById('linkText').value = link.text;
                    document.getElementById('linkUrl').value = link.url;
                    document.getElementById('linkCategory').value = link.category;
                    document.getElementById('linkSubtitle').value = link.subtitle || '';
                    document.getElementById('linkDisplayOrder').value = link.display_order || 0;
                    document.getElementById('formTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
                    document.getElementById('submitBtn').textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
                    document.getElementById('cancelBtn').style.display = 'inline-block';
                    
                    // Scroll to form
                    document.getElementById('linkForm').scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Å—ã–ª–∫–∏', 'error');
            }
        }

        function cancelEdit() {
            resetForm();
        }

        function resetForm() {
            editingId = null;
            document.getElementById('linkForm').reset();
            document.getElementById('linkId').value = '';
            document.getElementById('formTitle').textContent = '–î–æ–±–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É';
            document.getElementById('submitBtn').textContent = '–î–æ–±–∞–≤–∏—Ç—å';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        async function deleteLink(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É —Å—Å—ã–ª–∫—É?')) return;
            
            try {
                const response = await fetch(`/api/admin/links/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
                showMessage('–°—Å—ã–ª–∫–∞ —É–¥–∞–ª–µ–Ω–∞', 'success');
                loadLinks();
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message message-${type}`;
            messageEl.classList.remove('hidden');
            
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
